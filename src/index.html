<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoapplication</title>
</head>
<body>
  <div class="sidebar-container">
    <div id="h2">Home</div>
    <div class="home-container">
      <div class="options" id="todo"></div>
      <div class="options" id="important"></div>
      <div class="options" id="calendar"></div>
      <div class="options" id="completed"></div>
    </div>
  </div>
  <div id="header-container">
    <div id="header-top">
      <div id="sidebar-icon"></div>
      <h1>TODO<i>it</i></h1>
     
      <div id="toggle">
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div id="break-line"></div>
  </div>
  <div id="main-body">
    <div id=startertxt>
      <p>Nothing to do...</p>
    </div>
  </div>
</body>
</html>
